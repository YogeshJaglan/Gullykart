<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 200"
     width="600" height="200" role="img" aria-labelledby="title desc">
  <title id="title">GullyKart Logo</title>
  <desc id="desc">A stylized shopping cart / street logo for GullyKart with a bold GullyKart wordmark.</desc>

  <!-- Definitions -->
  <defs>
    <linearGradient id="grad-yg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FFB547"/>
      <stop offset="1" stop-color="#FF6B35"/>
    </linearGradient>

    <linearGradient id="grad-blue" x1="0" x2="1">
      <stop offset="0" stop-color="#00A3FF"/>
      <stop offset="1" stop-color="#0066E0"/>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Logo mark: stylized 'G' that also suggests a shopping cart on a small street -->
  <g transform="translate(40,20)" filter="url(#softShadow)">
    <!-- cart body: circular G -->
    <path d="M110 60
             A54 54 0 1 0 110 0
             L150 0
             L150 24
             Q150 36 138 40
             L120 46
             Q118 54 110 60 Z"
          fill="url(#grad-yg)" stroke="#E56A1F" stroke-width="2"/>

    <!-- inner cut to suggest 'G' opening -->
    <path d="M130 18 L100 18"
          stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.95"/>

    <!-- handle / cart bar -->
    <rect x="148" y="6" width="52" height="8" rx="4" fill="#2B2B2B" transform="rotate(12 174 10)"/>

    <!-- wheels -->
    <g transform="translate(40,84)">
      <circle cx="26" cy="12" r="12" fill="#222" />
      <circle cx="26" cy="12" r="6" fill="white" opacity="0.08"/>
      <circle cx="100" cy="12" r="12" fill="#222" />
      <circle cx="100" cy="12" r="6" fill="white" opacity="0.08"/>
    </g>

    <!-- little street stripes under cart -->
    <g transform="translate(0,120)">
      <rect x="0" y="0" width="150" height="8" rx="4" fill="url(#grad-blue)" opacity="0.95"/>
      <rect x="10" y="2" width="20" height="4" rx="2" fill="white" opacity="0.6"/>
      <rect x="50" y="2" width="20" height="4" rx="2" fill="white" opacity="0.45"/>
      <rect x="90" y="2" width="40" height="4" rx="2" fill="white" opacity="0.35"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(240,88)">
    <!-- "Gully" -->
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif"
          font-size="48" font-weight="700" letter-spacing="-1"
          fill="#222">Gully</text>

    <!-- "Kart" with gradient for emphasis -->
    <text x="0" y="52" font-family="Segoe UI, Roboto, Arial, sans-serif"
          font-size="56" font-weight="800" letter-spacing="-1"
          fill="url(#grad-yg)">Kart</text>

    <!-- small tagline (optional) -->
    <text x="0" y="96" font-family="Segoe UI, Roboto, Arial, sans-serif"
          font-size="12" font-weight="600" fill="#666">Local streets. Fast delivery.</text>
  </g>
</svg>